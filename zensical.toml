[project]
copyright = "Copyright &copy; 2025 Eran Rivlis"
site_name = "networkx-mermaid"
site_author = "Eran Rivlis"
site_description = ""
repo_url = "https://github.com/erivlis/networkx-mermaid"
repo_name = "erivlis/networkx-mermaid"
#license = "https://github.com/erivlis/networkx-mermaid/LICENSE"
extra_css = [
    "stylesheets/extra.css"
]
nav = [
    { Start = [
        "index.md",
        { Installation = "installation.md" },
        { Usage = "usage.md" }
    ] },
    { Development = [
        { Guide = "development.md" },
        "contributing.md",
        { Dependencies = "dependencies.md" }
    ] },
    { Acknowkledgments = "acknowledgements.md" }
]


[project.theme]
variant = "classic"
font.text = "Inter"
font.code = "JetBrains Mono"
language = "en"
logo = "images/logo.svg"
favicon = "images/logo.svg"
features = [
    "navigation.footer",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.instant.progress",
    "navigation.path",
    "navigation.sections",
    #    "navigation.tabs",
    "navigation.top",
    "navigation.tracking",
    "toc.follow",
]


[[project.extra.social]]
icon = "fontawesome/brands/x-twitter"
link = "https://x.com/erivlis"
[[project.extra.social]]
icon = "fontawesome/solid/envelope"
link = "mailto:eran@rivlis.info"

# Palette toggle for automatic mode
[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

# Palette toggle for light mode
[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

# Palette toggle for dark mode
[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to system preference"

[project.plugins.mkdocstrings.handlers.python]
inventories = ["https://docs.python.org/3/objects.inv"]
paths = ["src"]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "google"
inherited_members = true
show_source = false


[project.markdown_extensions.abbr]
[project.markdown_extensions.admonition]
[project.markdown_extensions.attr_list]
[project.markdown_extensions.md_in_html]
[project.markdown_extensions.pymdownx.details]

[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji" # (1)!
emoji_generator = "zensical.extensions.emoji.to_svg"

[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true
line_spans = "__span"
pygments_lang_class = true

[project.markdown_extensions.pymdownx.inlinehilite]
[project.markdown_extensions.pymdownx.snippets]
[project.markdown_extensions.pymdownx.superfences]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true

[project.markdown_extensions.toc]
permalink = true
toc_depth = 3